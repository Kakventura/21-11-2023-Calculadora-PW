<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="CSS/C02.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
</head>
<body background="Imagens/fundo.img" >
    <div class="calc">
        <h1>CALCULADORA</h1>
        <form>
            <input type="number" name="n01" id="n01" placeholder="Insira o 1° número:">
        </form>
        <form>
            <input type="number" name="n02" id="n02" placeholder="Insira o 2° número:">
        </form>
        <div class="botoes">
            <button id="soma" onclick="Soma()">+</button>
            <button id="subtraçao" onclick="Subtracao()">-</button>
            <button id="divisao" onclick="Multiplicacao()">x</button>
            <button id="multiplicaçao" onclick="Divisao()"> ÷</button>
        </div>
        <div id="resultado">
            <h3>Resultado</h3>
            <span></span>
        </div>
        
    </div>
    <script src="JS/C02.js"></script>
</body>
</html>
